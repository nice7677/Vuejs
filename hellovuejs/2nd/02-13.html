<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="ex">
    <input type="text" v-model="num"><br>
    1부터 입력된 수의 까지 합 : <span>{{sum}}</span>
</div>
<script>
    var vmSum = new Vue({
        el: "#ex",
        data: {num: 0},
        computed: {
            sum: function () {
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1) return 0;
                return ((1 + n) * n) / 2;
            }
        }
    })
</script>
</body>
</html>
