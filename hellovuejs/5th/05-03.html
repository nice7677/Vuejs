<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="ex">
    <div :style="{
    backgroundColor : a.bc,
    border : a.bd,
    width : a.w+'px',
    height : a.h + 'px'
}"></div>
</div>
<script>
    var vm = new Vue({
        el : "#ex",
        data : {
            a : { bc : 'yellow',
                bd : "solid 1px gray",
                w : 200,
                h : 100,
            }
        }
    })
</script>
</body>
</html>
