<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .set1 {
            background-color: aqua;
            color: purple;
        }

        .set2 {
            text-align: center;
            width: 120px;
        }

        .set3 {
            border: sandybrown dashed 1px;
        }
    </style>
</head>
<body>
<div id="ex">
    <!--클래스 지정여부 결정
        v-model은 양방향 바인딩이 되어 있음.
    -->
    <button id="btn1" v-bind:class="{
        set1:s1, set2:s2, set3:s3
    }">버튼1</button>
    <p>
        <input type="checkbox" v-model="s1" value="true">set1 design<br>
        <input type="checkbox" v-model="s2" value="true">set2 design<br>
        <input type="checkbox" v-model="s3" value="true">set3 design<br>
    </p>
</div>
<script>
    var vm = new Vue({
        el : "#ex",
        data : {
            s1 : false,
            s2 : false,
            s3 : false
        }
    })
</script>
</body>
</html>
