<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .score {
            border: solid 1px black;
        }

        .warning {
            background-color: orange;
            color: purple;
        }

        .warnimage {
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>
</head>
<body>
<div id="ex">
    <div>
        <p>1부터 100까지만 입력 가능합니다.</p>
        <div>
            점수 : <input type="text" class="score"
                        v-model.number="score" v-bind:class="info"/>
            <!--
                 v-bind:class 로 클래스를 지정해줌
                 v-model.number 로 score라는 변수 지정.. 맞나?
            -->
            <img src="https://image.flaticon.com/icons/png/512/9/9188.png" class="warnimage" v-show="info.warning"/>
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: "#ex",
        data: {
            score: 0
        },
        computed: {
            info: function () {
                if (this.score >= 1 && this.score <= 100) {
                    return {warning: false};
                } else {
                    return {warning: true};
                }
            }
        }
    })
</script>
</body>
</html>
