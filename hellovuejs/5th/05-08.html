<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .boxcolor { background-color: orange;}
        .center {
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div id="ex">
        <center-box v-bind:class="boxstyle"></center-box>
    </div>
    <script>
        Vue.component('center-box', {
            template : '<div class="center">중앙에 위치</div>'
        })
        var vm = new Vue({
            el : "#ex",
            data : {
                boxstyle : {
                    boxcolor : true
                }
            }
        })
    </script>
</body>
</html>
