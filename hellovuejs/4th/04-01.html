<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<style>
    .layout1{
        margin: 30px;
    }
</style>
<body>

<div id="ex" class="container layout1">

    <p>
        <input type="text" v-model="amount" class="form-control">
    </p>
    <p>
    <button id="deposit" v-on:click="balance += parseInt(amount)"
            class="btn btn-primary">예금</button>
    <button id="witdraw" v-on:click="balance -= parseInt(amount)"
            class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{balance}}</h3>

</div>
<script>
    var vm = new Vue({
        el : '#ex',
        data : {
            amount : 0,
            balance : 0
        }
    })
</script>
</body>

</html>
