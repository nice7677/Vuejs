<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="ex">
    <input type="text" v-model="num"><br>
    1부터 입력된 수의 까지 합 : <span>{{sum}}</span>
</div>
<script>
    var vmSum = new Vue({
        el: "#ex",
        data: {amt: 1234567},
        computed: {
            amount: {
                get: function () {
                    var s = new String("" + this.amt);
                    var result = "";
                    var num = 0;
                    for (var i = s.length - 1; i >= 0; i--) {
                        result = s[i] + result;
                        if (num % 3 == 2 && i != 0) {
                            result = "," + result;
                            num++;
                        }
                        return result;
                    }
                },
                set: function (amt) {
                    if (typeof(amt) === "string") {
                        var result = parseInt(amt.replace(/,/g,""))
                        if (isNaN(result)) this.amt=0;
                        else this.amt = result;
                            }else if (typeof(amt) === "number")
                                this.amt = amt;
                }
            }
        }
    })
</script>
</body>
</html>
