<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="test">
        {{name}}
    </div>
    <script>
        var model = {
            name : "홍길동"
        }
        var vm = new Vue({
            el : "#test",
            data : model
        })
    </script>
</body>
</html>
