<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script>
    Vue.component('list-component', {
        template: "#listTemplate",
        props: ['message']
    })
</script>
<body>
<div id="app">
    <ul>
        <list-component message="Hello"></list-component>
        <list-component message="신짜오"></list-component>
        <list-component message="대만넘버원"></list-component>
    </ul>
</div>
</body>
<script>
    Vue.config.devtools = true;
    var vm = new Vue({
        el: "#app"
    })
    /*
          Vue.component를 이용해 컴포넌트에
          template과 props를 설정한다.
          그리고 마지막에 new Vue로 불러온다.. 맞니?
    */
</script>
</html>
